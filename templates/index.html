<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Images</title>
    <style>
        #imagePreview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .preview-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
    </style>
    <script>
        let selectedFiles = [];
        function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            if (selectedFiles.length + files.length > 5) {
                alert("You can upload a maximum of 5 images");
                return;
            }

            files.forEach(file => {
                selectedFiles.push(file);
            });

            updateImagePreview();
            uploadFiles(files);
        }

        function updateImagePreview() {
            const imagePreview = document.getElementById('imagePreview');
            imagePreview.innerHTML = '';

            selectedFiles.forEach(file => {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.classList.add('preview-image');
                    imagePreview.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        }

        function uploadFiles(files) {
            const formData = new FormData();
            files.forEach(file => {
                formData.append('files[]', file);
            });

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    if (data.status === "uploaded") {
                        alert("Images uploaded successfully");
                    }
                })
                .catch(error => console.error('Error uploading files:', error));
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid" style=" margin-left: 170px;"><br />
        <h3>Upload Images</h3><br />
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="files[]" multiple accept="image/*" onchange="handleFileSelect(event)">
            <div id="imagePreview"></div>
        </form><br />
        <form action="/final_result" method="get">
            <button type="submit" class="btn btn-info" style="border-radius: 0; width: 300px;">Get Result</button>
        </form>
    </div>
</body>

</html>
